<script>
    var s="()([{])"
    var result=isTue(s)
    console.log(result)
    function isTue(s){
    /*if(s.length===0){
     return "输入不合法"
    }*/
       var stack=[];
    while (!(s.length===0)) {
      var string=s.substring(0, 1);
         s=s.substring(1);
      if (string=="("||string=="{"||string=="[") {
        stack.push(string);
      }else if(string==")"||string=="}"||string=="]"){
        if (stack.length==0) {
          return(false) ;
        }       
       var string2=stack.pop();
        if (string==")") {
          if (string2=="(") {
            if(s==0&&stack.length==0){
               return(true) 
            }
          }
        }
        if (string=="}") {
          if (string2=="{") {
            if(s==0&&stack.length==0){
               return(true) 
            }
          }
        }
        if (string=="]") {
          if (string2=="[") {
            if(s==0&&stack.length==0){
               return(true) 
            }
          }
        }
      }
      return(stack.length===0) 
    }
    
  }
</script>
