<!--Vue.js 允许你自定义过滤器，被用作一些常见的文本格式化。由"管道符"指示, 格式如下：{{ message | capitalize }}    <div v-bind:id="rawId | formatId"></div>-->
<!--过滤器函数接受表达式的值作为第一个参数。
以下实例对输入的字符串第一个字母转为大写：-->

<div id="app">
    {{ message | capitalize }}
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            message: 'runoob'
        },
        filters: {
            capitalize: function (value) {
                if (!value) return ''
                value = value.toString()
                return value.charAt(0).toUpperCase() + value.slice(1)
            }
        }
    })

    /**/
</script>
