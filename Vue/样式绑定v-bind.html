<!--绑定  style  -->
<div id="app">
    <div v-bind:style="styleObject">菜鸟教程</div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            styleObject: {
                color: 'green',
                fontSize: '30px'
            }
        }
    })
</script>
</body>
</html>
