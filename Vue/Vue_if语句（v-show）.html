<!-- v-else-if  -->
<div id ="app">
    <!--v-if与v-else语句
    这里， v-if 指令将根据表达式 seen 的值(true 或 false )来决定是否插入 p 元素。-->

   <!-- v-else 、v-else-if 必须跟在 v-if 或者 v-else-if之后。-->
    <div v-if="type==='A'">A</div>
    <div v-else-if="type==='B'">B</div>
    <div v-else-if="type==='C'">C</div>
    <div v-else="type==='D'">D</div>
</div>
<script>
    var vm=new Vue({
        el:"#app",
        data:{
            type:'B'
        }

    })
</script>
