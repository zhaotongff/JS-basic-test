<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
    <p>原始字符串:{{message}}</p>
    <p>计算后反转字符串:{{ revwerMessage}}</p>

    <!--我们可以使用 methods 来替代 computed，效果上两个都是一样的，但是 computed 是基于它的依赖缓存，
    只有相关依赖发生改变时才会重新取值。而使用 methods ，在重新渲染的时候，函数总会重新调用执行。-->
    <p>methods计算后反转字符串:{{ revwerMessage2()}}</p>
</div>
<script>
    new Vue({
        el:"#app",
        data:{
            message:"Runboon!"
        },
        computed:{
            revwerMessage:function(){
                return this.message.split('').reverse().join('')
            }
        },
        methods:{
            revwerMessage2:function(){
                return this.message.split('').reverse().join('')
            }
        }
    })
</script>
</body>
</html>
