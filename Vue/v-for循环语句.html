<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">

        <div v-for="s in sites">{{ s.name}}</div>


</div>
<script>
    new Vue({
        el:"#app",
        data:{
            sites:[
                { name:"runboon"},
                {
                    name: 'Google'
                },
                {
                    name:"taobao"
                }
            ]


        }
    })
</script>
</body>
</html>
