<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;

        }
        #banner{
            width:2000px;
            height:2000px;
            background-color: #999999;
            color:red;
            text-align: center;
            margin:10px auto;

        }
        #inner1{
            width:500px;
            height:550px;
            margin-left: 0px;

        }
        #inner2{
            width:500px;
            height:550px;
            margin-top: 20px;
            margin-left:1500px;

        }
        img{
            width:330px;
            height:550px;
            top:20px;
            position: fixed;

        }
        #a1{
            color:white;
            background-color: black;
            width:60px;
            height:60px;
            top:20px;
           margin-left:160px;
            position: absolute;
        }
        #a2{
            color:white;
            background-color: black;
            width:60px;
            height:60px;
            top:20px;
           margin-right:20px;
            position: absolute;
        }

       #content{
           width:400px;
           height:400px;
          text-align: center;
           color:red;
           margin: auto;
           position:absolute;
           top:10px;

           font:700 20px/40px "simsun";
       }
        p{
            width:130px;
            height:30px;
            background-color: #c3c3c3;

        }
        #timeL{
            position:absolute;
            top:240px;
            left:1500px;

        }
        #timeR{
            position:absolute;
            top:240px;
            right:1500px;

        }
    </style>
</head>
<body>
<div id="banner">
    <div id="banner2">
        <div id="inner1">

            <img src="../dmeo01/imgs/1.jpg" id="img1">
            <a id="a1" onclick="function fn() {

            }">×</a>
            <p id="timeL">5秒后自动关闭</p>
        </div>
        <div id="inner2">
            <img src="../dmeo01/imgs/2.jpg" id="img2">
            <a id="a2">×</a>
            <p id ="timeR">5秒后自动关闭</p>
        </div>

    </div>

    <div id="content">
        <h2>中国 你好</h2>
        <h3>HELLO</h3>
        <h4>HELLO</h4>
    </div>



</div>
<script>
    var banner2=document.getElementById("banner2");
    var pl=document.getElementById("timeL");
    var pr=document.getElementById("timeR");
    var a1=document.getElementById("a1");
    var a2=document.getElementById("a2");
    var num=5;
    var timer=setInterval(function(){
        var str=(--num)+"秒后关闭";
        pl.innerHTML=str;
        pr.innerHTML=str;

       if(num<=0){
           banner2.style.display="none";
           clearInterval(timer);
       }
    },1000);

        a1.onclick=function(){
            banner2.style.display="none";
            clearInterval(timer);

    }
    a2.onclick=function(){
        banner2.style.display="none";
        clearInterval(timer);

    }
</script>
</body>
</html>
