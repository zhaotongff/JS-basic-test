<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<div id="box">
<div id="box1"></div>
<div id="box2"></div>
</div>
<script>

//窗口位置
var leftpos=((typeof window.screenLeft=="number")?window.screenLeft:window.screenX);
var toppos=(typeof window.screenTop=="number")?window.screenTop:window.screenY;
/*document.write(leftpos)
document.write(toppos)*/
//移动窗口位置
window.moveTo(100,200)//接收窗口移动到的新x.y
window.moveBy(100,200)//接收在水平和垂直方向上移动的像素数
//窗口大小
var pageWidth=window.innerWidth,
    pageHeight=window.innerHeight;
if(typeof pageWidth!="number"){
   if(document.compatMode=="CSS1Compat"){
    pageWidth=document.documentElement.clientWidth;
    pageHeight=document.documentElement.clientHeight;
   }else{
    pageWidth=document.body.clientWidth;
    pageHeight=document.body.clientHeight;
   }
}
document.writeln(pageWidth)
document.writeln(pageHeight)
//window.print(pageWidth)//打印页面
var box=document.getElementById("box2")
box.innerHTML="pageHeight"
</script>

</body>
