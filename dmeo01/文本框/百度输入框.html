<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>&lt;!&ndash;菜鸟CDN&ndash;&gt;
     <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>百度CDN-->
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script><!--百度CDN-->
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        div {
            width: 1000px;
            height: 700px;
            margin: auto;
            background-color: #999888;
        }
        input{
            width: 500px;
            height: 100px;
            border: 15px solid #999888;
        }
        button{
            width: 300px;
            height: 100px;
            background-color: blue;

        }
        li{
            width: 400px;
            height: 100px;
            color: blue;
            list-style: none;
        }
    </style>
</head>
<body>

<div id="box">
    <input id="bd">
    <button>百度一下</button>

</div>

<script>
    var box=document.getElementById("box");
    var inp=document.getElementById("bd");
    var btn=document.getElementsByTagName("button")[0];
    var arr=["ddsada","aadada","adadaw","bsda","dadad"]
    inp.oninput=function(){

        var newarr=[];
        for(var i=0;i<arr.length;i++){

            if(arr[i].indexOf(inp.value)===0){
                newarr.push("<li>"+arr[i]+"</li>");
            }else{
                newarr.push("<li>"+"</li>");
            }
        }

        var str=newarr.join("");
        var ul=document.createElement("ul");
        ul.innerHTML=str;
        box.appendChild(ul)
        var linodes=ul.children;
       if(linodes.length>=0) {

           for (var j = 0; j < linodes.length; j++) {
               linodes[j].onclick = function () {
                   inp.value = this.innerHTML
               }
           }
       }



    }

</script>
</body>
</html>
