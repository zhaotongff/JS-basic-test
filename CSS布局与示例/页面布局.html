<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

#outer{
    width:2000px;
    height:1000px;
    background-color: #999888;
    border:2px solid red;
    margin: auto;
}
  #top{
      width:2000px;
      height:150px;
      background-color: greenyellow;
      border:1px solid red;
      position: relative;
        }
      #topin{
          width:200px;
          height:100px;
          background-color: #00ffdd;
          margin:auto 10px;
      }
        input{
            position: absolute;
            right: 0;
            text-align: left;
           bottom:5px;
        }
        #conright{
            width: 200px;
            height:700px;
           float:right;
            background-color: #00ffdd;
        }
        #conleft{
            width: 200px;
            height:700px;
            float:left;
            background-color: #00ffdd;
        }
        #content{
            height:700px;
            margin:0 200px 0 200px;

        }
        #bottom{
            width:100%;
            height:150px;
           bottom:0;
            background-color: yellowgreen;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="outer">
    <div id="top">
        <div id="topin">Logo</div>
        <input type="text" value="用户名:">
    </div>

    <div id="conright">asid-宽度 200px</div>
    <div id="conleft">asid-宽度 200px</div>
    <div id="content">content-自适应宽度</div>
    <div id="bottom">footer</div>
</div>
</body>
</html>
