<!-- 圣杯布局 -->
 <style>
 
   *{
    margin: 0;
    padding: 0;
    }
 
     #box1{
         height: 1000px;
         margin: 0 200px 0 200px;

     }
     #left,#right, #center{
      height:100%;
      }

     #left{
         width:200px;
         background-color: #00ffdd;
         float: left;
         margin-left: -100%;
         left:-200px;
         position: relative;
       

     }
     #right{
         width:200px;
        float: left;
         background-color: #00ffaa;
         position: relative;
          margin-left:-200px;
          right: -200px
   

     }
     #center{
         width:100%;
         float: left;
         background-color: #999888;

     }
 </style>
