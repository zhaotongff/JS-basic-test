<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /* 小东最近承接了一个工程，为一块广场铺设地砖。待铺设的广场是矩形的，大小为N*M平米，
    业主要求铺设的地砖规格统一，大小为a*a平米。地砖可以超出待铺设的区域，但必须将指定的区域完全覆盖。
    铺设时，要求地砖边缘需与指定区域边缘平行，且必须用整块的地砖铺设，不允许将地砖破碎铺设。
为节约成本，小东需要知道铺设最少需要多少地砖。请你帮忙计算她最少需要采购的地砖数。

输入
输入的第一行为一个正整数T，表示有T组测试数据。随后的T行中，每行为一组测试数据。
每组测试数据包含由3个正整数构成，分别为N、M和a，其中1<=N, M, a <=10^9。
样例输入
1
6 6 4

输出
对每组测试数据，单独输出一行，为所需采购的地砖数。
样例输出
4*/

    var T=1;
    var arr=[14,14,4]




    fn(T,arr)
    function fn(T,arr){
        for (var i=0;i<T;i++){
            var a=arr[2];
            var M=arr[0];
            var N=arr[1];
          var newarr=[];
          newarr.push(M)
            newarr .push(N)

               var count1=Math.ceil(M/a)
                var count2=Math.ceil(N/a)
            alert(count1*count2)

        }


    }
</script>
</body>
</html>
