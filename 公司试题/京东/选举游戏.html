必须争取部分准备为其他候选人投票的小朋友。由于小东的资源较为有限，她希望用最小的代价赢得胜利，请你帮忙计算她最少需要争取的选票数。

输入
输入有若干组，每组包含两行，第一行为一个正整数n（2<=n<=100），表示候选者的数量，第二行为每个候选人预期得到的选票数，以空格分开，

    var n=5;
    var arr=[5,1 ,11, 2, 8 ]
   alert(  fn1(n,arr))
    function fn1(n,arr) {
        var dong = arr[0];
        var index = 0;
        var i = 0;
        while(n>1){
           arr= arr.sort(compare);
            index = arr.indexOf(dong);
            if(n - index === 1){
                break;
            }
            dong++;
            i++;
            arr[index] = dong;
            arr[n-1]--;
        }
        print(i);
    }
    function compare(a,b) {
        return a-b;
    }
