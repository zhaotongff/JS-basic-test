    <meta charset="UTF-8">

<body>
<script>
var arr=[1,2,3]
var num=5
console.log(fn(arr,num))
function fn(arr,num){
 var newarr=[]
 for(var i=0;i<arr.length-1;i++){
  var c=arr[i]
 for(var j=i+1;j<arr.length;j++){
     c+=arr[j]
     newarr.push(c)
 }
 }
for(var l=0;l<newarr.length;l++){
  if(newarr[l]%num===0){
   return ("1")
  }

}
   return ("0")
}
</script>

</body>
