
<!DOCTYPE html>

<script>
/*老师想知道从某某同学当中，分数最高的是多少，现在请你编程模拟老师的询问。当然，老师有时候需要更新某位同学的成绩. 
输入描述:
输入包括多组测试数据。
每组输入第一行是两个正整数N和M（0 < N <= 30000,0 < M < 5000）,分别代表学生的数目和操作的数目。
学生ID编号从1编到N。
第二行包含N个整数，代表这N个学生的初始成绩，其中第i个数代表ID为i的学生的成绩
接下来又M行，每一行有一个字符C（只取‘Q’或‘U’），和两个正整数A,B,当C为'Q'的时候, 表示这是一条询问操作，他询问ID从A到B（包括A,B）的学生当中，成绩最高的是多少
当C为‘U’的时候，表示这是一条更新操作，要求把ID为A的学生的成绩更改为B。


输出描述:
对于每一次询问操作，在一行里面输出最高成绩.

输入例子1:
5 7
1 2 3 4 5
Q 1 5
U 3 6
Q 3 4
Q 4 5
U 4 5
U 2 9
Q 1 5

输出例子1:
5
6
5
9*/
function fn(m,n,id,arr){
    var arr1=[]
    for(var k=0;k<n;k++){
        if(arr[k][0]=="Q"){
            var sli=id.slice(arr[k][1],arr[k][2])
            sli.unshift(id[arr[k][1]-1])
            var max=Math.max.apply(this,sli)
            arr1.push(max)
        }else if(arr[k][0]=="U"){
          
            id[arr[k][1]-1]=arr[k][2]
          
        }
    }
 console.log (arr1)
}
var m=9,n=10
id=[28,49,11,35,40,17,57,4,6]
var arr=[]
var newarr=[]
newarr.push("Q")
newarr.push(9)
newarr.push(9)
arr[0]= newarr;
var newarr1=[]
newarr1.push("U")
newarr1.push(9)
newarr1.push(79)
arr[1]= newarr1;
var newarr2=[]
newarr2.push("Q")
newarr2.push(9)
newarr2.push(5)
arr[2]= newarr2;
var newarr3=[]
newarr3.push("Q")
newarr3.push(4)
newarr3.push(8)
arr[3]= newarr3;
var newarr4=[]
newarr4.push("U")
newarr4.push(2)
newarr4.push(27)
arr[4]= newarr4;
var newarr5=[]
newarr5.push("U")
newarr5.push(8)
newarr5.push(40)
arr[5]= newarr5;
var newarr6=[]
newarr6.push("U")
newarr6.push(4)
newarr6.push(77)
arr[6]= newarr6;
var newarr7=[]
newarr7.push("U")
newarr7.push(7)
newarr7.push(71)
arr[7]= newarr7;
var newarr8=[]
newarr8.push("U")
newarr8.push(4)
newarr8.push(44)
arr[8]= newarr8;
var newarr9=[]
newarr9.push("U")
newarr9.push(8)
newarr9.push(51)
arr[9]= newarr9;
console.log(arr)
fn(m,n,id,arr)




</script>
