<script>
//第二题，小偷背包  给定5个宝贝，宝贝价值不一样，重量不一样，小偷背包重量有现，之所以要在宝贝中做出选择，使偷盗财富最大，请计算一下

function test(arr1,arr2,count) {
      var maxArr=[];
      var max=0;
         for(var i=0;i<arr1.length;i++){
               var counts=arr2[i];
               var value=arr1[i]
               var newarr=[]
              if(counts<=count){
                 newarr.push(value) //先将每一个重量小于10的放入新数组
              }
           
             for(var j=0;j<arr2.length;j++){
                 if(i!==j){
                  counts+=arr2[j];
                  value+=arr1[j]
                  if(counts<=count){
                   newarr.push(value) //循环相加，将小于10的放入
                }
              }
                
            }

            maxArr.push(Math.max.apply(this,newarr))//每次循环数组中的最大数拿出来

         }
         max=Math.max.apply(this, maxArr)//整体循环中最大数拿出来
        console.log(max)
        }
var arr1=[6,3,5,4,6]
var arr2=[2,2,6,5,4]
var count=10;
    test(arr1,arr2,count)
</script>
</body>
