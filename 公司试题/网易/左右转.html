<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    /*牛牛去犇犇老师家补课，出门的时候面向北方，但是现在他迷路了。虽然他手里有一张地图，但是他需要知道自己面向哪个方向，请你帮帮他。
输入描述:
每个输入包含一个测试用例。
每个测试用例的第一行包含一个正整数，表示转方向的次数N(N<=1000)。
接下来的一行包含一个长度为N的字符串，由L和R组成，L表示向左转，R表示向右转。


输出描述:
输出牛牛最后面向的方向，N表示北，S表示南，E表示东，W表示西。

输入例子1:
3
LRR

输出例子1:
E*/
    var n=11;
    var str="LLLLLRRRRLR";
    alert(fn(n,str) )
    function fn(n,str){
        N=0;
        W=-90;
        S=180;
        E=90;
        var flag=0;
        for(var i=0;i<str.length;i++){
            if(str[i]=="L"){
                flag=flag-90;
                if(flag==-360){
                    flag=0;
                }
            }else{
                flag=flag+90;
                if(flag==360){
                    flag=0;
                }
            }
        }

        switch (flag){
            case 0:
            case 360:
            case -360:return("N");
                break;
            case 90:
            case -270:return("E");
                break;
            case -90:
            case 270:return("W");
                break;

            case 180:
            case -180:return("S");
                break;
            default:"false"
        }
    }
</script>
</body>
</html>
