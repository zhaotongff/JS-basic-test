<script>
   /* 在英文中,我们会把一些长的名字或者短语进行缩写。例如"looks good to me"缩写为"lgtm",短语中的每个单词的首字母组成缩写。现在给出一个字符串s,字符串s中包括一个或者多个单词,单词之间以空格分割,请输出这个字符串的缩写。 */
     function fn(s){
    if(s){
        var str=s.split(" ")
        var newstr=""
    for(var i=0;i<str.length;i++){
         
        newstr+=str[i][0];
    } 
    console.log(newstr)
    }
  
}
fn("looks good to me")
</script>
