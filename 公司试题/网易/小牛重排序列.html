    function fn() {
        var a = [1, 10, 100]
        var jiShu = 0;
       var four = 0;
       var ouShu = 0;
        for (var  i = 0; i <= a.length - 1; i++)
        {
            //不符合要求
            if (a[i] <= 0) {
                return false;
            }
            //奇数个数
            if (a[i] % 2 == 1) {
                jiShu++;
            }
            //只是二的倍数个数
            if (a[i] % 2 == 0 && a[i] % 4 != 0) {
                ouShu++;
            }
            //4的倍数
            if (a[i] % 4 == 0) {
                four++;
            }
        }
