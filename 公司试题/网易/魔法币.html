魔法机器1:如果投入x个魔法币,魔法机器会将其变为2x+1个魔法币
魔法机器2:如果投入x个魔法币,魔法机器会将其变为2x+2个魔法币
小易采购魔法神器总共需要n个魔法币,所以小易只能通过两台魔法机器产生恰好n个魔法币,小易需要你帮他设计一个投入方案使他最后恰好拥有n个魔法币。 */

    /*输入包括一行,包括一个正整数n(1 ≤ n ≤ 10^9),表示小易需要的魔法币数量。10*/
    /*输出一个字符串,每个字符表示该次小易选取投入的魔法机器。其中只包含字符'1'和'2'。122*/

    var n=10;
    fn(n)
    function fn(n) {
        var arr=[];
        while(n) {
            if (n === 1) {
                arr.unshift(1);
                break
            }
            else if (n === 2) {
                arr.unshift(2)
                break
            } else if ((n - 2)% 2===0) {
                arr.unshift(2)
                n=(n - 2) / 2;
                continue
            }else {
                arr.unshift(1)
                n=(n - 1) / 2;
                continue
            }
        }
        console.log(arr)
    }
