<body>
<script>
    /*小易有一些彩色的砖块。每种颜色由一个大写字母表示。各个颜色砖块看起来都完全一样。现在有一个给定的字符串s,s中每个字符代表小易的某个砖块的颜色。小易想把他所有的砖块排成一行。如果最多存在一对不同颜色的相邻砖块,那么这行砖块就很漂亮的。请你帮助小易计算有多少种方式将他所有砖块排成漂亮的一行。(如果两种方式所对应的砖块颜色序列是相同的,那么认为这两种方式是一样的。)
例如: s = "ABAB",那么小易有六种排列的结果:
"AABB","ABAB","ABBA","BAAB","BABA","BBAA"
其中只有"AABB"和"BBAA"满足最多只有一对不同颜色的相邻砖块。 */
     /*输入包括一个字符串s,字符串s的长度length(1 ≤ length ≤ 50),s中的每一个字符都为一个大写字母(A到Z)。  ABAB*/

     /*输出一个整数,表示小易可以有多少种方式。   2
     * 这题看起来好像挺麻烦，需要遍历所以值，其实只要列举几个例子就发现，此字符串中字符种类最多为2种有不同值，2种以上就都输出为0，因此得三种情况。

1）字符串中所有字符都为一种字符，则会输出1；例如：AAAAAA

2）字符串包含两种字符，则输出2；例如：AABB，BBAA

3）字符串包含两种以上字符，则输出0；例如：AABBCC

代码： */

    var s="AAA"
    var json={ }
    var count=0
    for(var i=0;i<s.length;i++){
        var c=s.charAt(i)
        if(json[c]===undefined){
            json[c]=1;
            count++
        }else{
            json[c]+=1
        }
    }
    alert( count)
    if(count===1){
        console.log("1")
    }
    else if(count===2){
        console.log("2")
    }else{
        console.log("0")
    }
</script>
</body>
</html>
