<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*如果一个字符串由两个相同字符串连接而成,就称这个字符串是偶串。例如"xyzxyz"和"aaaaaa"是偶串,但是"ababab"和"xyzxy"却不是。
牛牛现在给你一个只包含小写字母的偶串s,你可以从字符串s的末尾删除1和或者多个字符,保证删除之后的字符串还是一个偶串,牛牛想知道删除之后得到最长偶串长度是多少。
输入描述:
输入包括一个字符串s,字符串长度length(2 ≤ length ≤ 200),保证s是一个偶串且由小写字母构成


输出描述:
输出一个整数,表示删除之后能得到的最长偶串长度是多少。保证测试数据有非零解

输入例子1:
abaababaab

输出例子1:
6*/

    var s="abcdabcdef"
    fn(s);

    function fn(s) {
        while(s.length>0) {
            if (s.length % 2 !== 0) {
                s.pop();
            }
            var str1 = ""
            var str2 = ""
            for (var i = 0; i < parseInt(s.length / 2); i++) {
                str1 += s[i]
            }

            for (var i = parseInt(s.length / 2); i < s.length; i++) {
                str2 += s[i]
            }
                if (str1=== str2) {
                    console.log(str1.length)
                    break;
                } else {
                var arr= s.split('')
                    arr.pop();
                    arr.pop()
                    var s1=arr.join('')
                    s=0
                    s=s1;
                    arguments.callee;
            }
        }
        return(s.length)
    }
</script>
</body>
</html>
