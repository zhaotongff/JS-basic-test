var s=".....s....."
   var isPalindrome = function(s) {
    var arr=s.split("")
       var reg=/[A-Za-z0-9]/
     for(var i=0;i<s.length;i++){
         if(!(reg.test(arr[i]))){
             arr.splice(i,1);
             i--;
         }
     }
       console.log( arr)
      var ss=arr.join('')
       ss=ss.replace(/ /g,"").toLowerCase();
       var n=0;
       var s2= ss.split("").reverse().join('').toLowerCase()
           for(var i=0;i<ss.length/2;i++){
               if(ss[i]===s2[i]){
                   n++;
                   continue;
              }else{
                   return false;
                   break;
              }
           }
