问题是，要做多少次变换，使得这个数变成个位数。
输入描述:
输入一个整数。小于等于2,000,000,000。

输出描述:
输出一个整数，表示变换次数。

输入例子1:
285
输出例子1:
2*/

    var n=99;
    fn(n);

    function fn(n){
        var count=0;

        while(n>9){
            var s=1;
            count++;
            var arr=[];
           while(n>0){
               arr.push(n%10)
               n=parseInt( n/10)
           }
         for(var i=0;i<arr.length;i++){
               s*=arr[i];

         }
            n=s;

        }

    }
