<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    /*牛牛变得黑化了,想要摧毁掉地球。但他忘记了开启地球毁灭器的密码。牛牛手里有一个字符串S,牛牛还记得从S中去掉
    一个字符就恰好是正确的密码,请你帮牛牛求出他最多需要尝试多少次密码。
如样例所示S = "ABA",3个可能的密码是"BA", "AA", "AB".
当S = "A", 牛牛唯一可以尝试的密码是一个空的密码,所以输出1.
输入描述:
输入包括一个字符串S,字符串长度length(1 ≤ length ≤ 50),其中都是从'A'到'Z'的大写字母。

输出描述:
输出一个整数,表示牛牛最多需要尝试的密码次数。
输入例子1:
ABA
输出例子1:
3*/

    var str="AAA"
    var r=0
   var arr1=new Array;
    while(str.length) {
        if (str.length === 1) {
            console.log("1")
        } else {
            for (var i = 0; i < str.length; i++) {
                arr1.push(str.substr(0, i) + str.substr(i + 1, str.length - 1));
            }
            for (var i = 0; i < arr1.length; i++) {
                if (arr1.indexOf(arr1[i]) === i) {
                    r++
                }
            }
            console.log(r);
            break
        }
    }
</script>

</body>
</html>
