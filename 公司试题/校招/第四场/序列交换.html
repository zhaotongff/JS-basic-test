<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*牛牛有一个长度为n的整数序列s,羊羊要在牛牛的序列中选择不同的两个位置,然后交换这两个位置上的元素。
    现在需要求出羊羊交换后可以得到的不同的序列个数。(注意被交换的两元素值可能相同)。
如序列{1, 47},输出1.羊羊必须交换仅有的两个元素,得到序列{47, 1}。羊羊必须交换,不能保留原有的序列。
{1, 2, 1},输出3.羊羊通过交换可以得到{2, 1, 1},{1, 1, 2},{1, 2, 1}这三个序列。
输入描述:
输入包括两行,第一行为一个整数n(2 ≤ n ≤ 50),即序列的长度。
第二行n个整数,表示序列的每个元素a_i(1 ≤ a_i ≤ 50),以空格分割。


输出描述:
输出一个整数,表示羊羊可以得到的不同的序列个数

输入例子1:
3
1 2 1

输出例子1:
3
*/
    var n=4;
    var arr=[1,2,1,2]
    var s=0;
    var arr1=[]
    for(var i=0;i<n;i++){
        arr1[i]=arr[i]
    }
    for(var i=0;i<n-1;i++) {
        for(var j=i+1;j<n;j++) {

         var temp=arr1[i]
            arr1[i]=arr1[j];
            arr1[j]=temp
          //  console.log(arr1)
            for(var k=0;k<n;k++){
                arr1[k]=arr[k]
            }
            s+=1;
        }


    }
    console.log(s)
</script>
</body>
</html>
