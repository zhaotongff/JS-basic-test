<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js">
    </script>
    <script>


       /* append() - 在被选元素的结尾插入内容
        prepend() - 在被选元素的开头插入内容
        after() - 在被选元素之后插入内容
        before() - 在被选元素之前插入内容*/
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("p").append("<b>在结尾追加文本</b>。 ");     //append() - 在被选元素的结尾插入内容
            });
            $("#btn2").click(function(){
                $("ol").append("<li>在结尾添加列表项</li>");
            });


            $("#btn3").click(function(){
                $("p").prepend("<b>在开头追加文本</b>。 ");     /// prepend() - 在被选元素的开头插入内容
            });
            $("#btn4").click(function(){
                $("ol").prepend("<li>在开头添加列表项</li>");
            });

            $("#btn5").click(function(){
                $("p").after("<b>在元素之后追加文本</b>。 ");     ///  after() - 在被选元素之后插入内容
            });
            $("#btn6").click(function(){
                $("ol").after("<li>在元素之后添加列表项</li>");
            });
        });
    </script>
</head>
<body>

<p>这是一个段落。</p>
<p>这是另外一个段落。</p>
<ol>
    <li>列表 1</li>
    <li>列表 2</li>
    <li>列表 3</li>
</ol>
<button id="btn1">结尾添加文本</button>
<button id="btn2">结尾添加列表项</button>
<br><br>

<button id="btn3">开头添加文本</button>
<button id="btn4">开头添加列表项</button>
<br><br>
<button id="btn5">元素之前添加文本</button>
<button id="btn6">元素之后添加列表项</button>
</body>
</html>
