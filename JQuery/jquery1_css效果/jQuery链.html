
        <!DOCTYPE html>
        <html>
        <head>
        <meta charset="utf-8">
            <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js">
</script>
<script>
    $(document).ready(function()
    {
        $("button").click(function(){
            $("#p1").css("color","red")              //链----允许在一个相同元素上执行多条JQuery命令
                .slideUp(2000)
                .slideDown(200);
        });
    });
</script>
</head>
<body>

<p id="p1" style="margin-top:300px">菜鸟教程!!</p>
<button>点我</button>

</body>
</html>
