<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <style>
        #tip1,#pannel1,#tip2,#pannel2,#tip3,#pannel3,#tip4,#pannel4{
            width:300px;
            text-align:center;
            background-color: #c3c3c3;
            margin-left: 300px;
            border:2px solid black;
        }
        #pannel1,#pannel3,#pannel4{
            height:100px;
            border-top:none;
            display:none;

        }
        #pannel2{
             height:100px;
             border-top:none;

         }


    </style>
</head>
<body>
<div id="tip1">点我滑下面板</div>
<div id="pannel1">Hello Word!</div><br>

<script>
    $(document).ready(function(){               /*滑下面板*/
        $("#tip1").click(function(){
            $("#pannel1").slideDown("slow");

        });
    });

</script>


<div id="tip2">点我滑下面板</div>
<div id="pannel2">Hello Word!</div>
<br>
<script>
    $(document).ready(function(){               /*上拉面板*/
        $("#tip2").click(function(){
            $("#pannel2").slideUp("slow");

        });
    });
</script>

<div id="tip3">点我滑下面板</div>                  <!--  上下滑动拉动面板 -->
<div id="pannel3">Hello Word!</div>
<script>
    $(document).ready(function(){
        $("#tip3").click(function(){
            $("#pannel3").slideToggle("slow");

        });
    });
</script>


<button>停止滑动</button>
<div id="tip4">点我滑下面板</div>                          <!--  上下滑动拉动面板并随时点击按钮停止滑动 -->
<div id="pannel4">Hello Word!</div>
<script>
    $(document).ready(function(){
        $("#tip4").click(function(){
            $("#pannel4").slideToggle(2000);

        });
        $("button").click(function(){
            $("#pannel4").stop();

        });
    });
</script>
</body>
</html>
