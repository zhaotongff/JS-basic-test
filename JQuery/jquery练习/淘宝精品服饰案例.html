	<script>

    //需求：鼠标移入两侧对应按钮，中间显示对应图片
	  //鼠标移入左侧栏，获取索引值，让中间对应索引值的图片显示，右侧栏每个按钮只要加上左侧最大索引
   //左侧li添加监听
   $(function(){
    $("#left>li").mouseenter(function(){
    //  alert($(this).index())
      $("#content>li").eq($(this).index()).show().siblings().hide();
    });
      $("#right>li").mouseenter(function(){
    //  alert($(this).index())
      $("#content>li").eq($(this).index()+5).show().siblings().hide();
    });
   });
	</script>
