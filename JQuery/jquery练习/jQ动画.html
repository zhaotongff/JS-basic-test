<DOCTYPE!>
<html>
<head>
	<meta charset="UTF-8"></mata>
	<title>样式操作</title>
	<style>
     *{
     	margin:0;
     	padding:0;
     }
  #div0{
    width: 100px;
    height: 100px;
    background-color: pink;
    display: none;
  }
    #div1{
    width: 100px;
    height: 100px;
    background-color: pink;

  }
  #div2,  #div3, #div7,#div8,#div9{
    width: 100px;
    height: 100px;
    background-color: pink;

  }
    #div4,#div5,#div6,#div10{
    width: 100px;
    height: 100px;
    background-color: pink;
   display: none;
  }
  #d{
    position: absolute;
    left: 200px;
    top:200px;
  }
    </style>
   
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script><!--百度CDN-->
   
</head>
<body>

<button>显示show</button>
<div id="div0"></div>
<button>隐藏hide</button>
<div id="div1"></div>
<button>显示隐藏toggle切换</button>
<div id="div2"></div>
<button>上滑入slideUp</button>
<div id="div3"></div>
<button>下滑入slideDown</button>
<div id="div4"></div>
<button>slideToggle切换</button>
<div id="div5"></div>
<button>淡入fadeIn</button>
<div id="div6"></div>
<button>淡出fadeOut</button>
<div id="div7"></div>
<button>fadeToggle切换</button>
<div id="div8"></div>
<button>淡到指定透明度</button>
<div id="div9"></div>
<button id="d">停止动画</button>
<div id="div10"></div>


	<script>
    //JQ动画：show显示  hide隐藏 fade淡入淡出  slide滑动显示  自定义动画 
        $(function(){

      //show四种用法
      //1.没有任何参数  直接显示动画过度 控制的是display行内block属性
      //2.一个参数传入毫秒值，显示多少毫秒后会显示出来控制的属性width height opacity
      //3.一个参数字符串 表示固定的数  ”slow“ "fast" ”normal“
      //4.两个参数 第一个参数毫秒值或者字符串  第二个参数回调函数 动画执行完立即执行回调函数
          $("button").eq(0).click(function(){
             //$("div").show();
             //$("div").show(1000);
             //$("div").show("normal");//"slow"600ms”normal“400ms "fast"200ms  如果字符串写错了 就默认是normal
            $("#div0").show(1000,function(){
              alert("你好！！！")
            });
          })

          //hide跟show 一样  四种用法
           $("button").eq(1).click(function(){
          // $("#div1").hide();
           // $("#div1").hide(1000);
           $("#div1").hide("normal");
           });
            $("button").eq(2).click(function(){
          // $("#div1").hide();
           // $("#div1").hide(1000);
           $("#div2").toggle();
           });
            //slideUp  slideDown都有四方法 toggle方法切换
            $("button").eq(3).click(function(){
           // 滑入动画
           $("#div3").slideUp();//上滑
           })
            $("button").eq(4).click(function(){
           // 滑入动画
           $("#div4").slideDown();//下滑
           })
          $("button").eq(5).click(function(){
           // 滑入动画 不受display影响
           $("#div5").slideToggle(2000);
           })

          //淡入淡出fadeIn  fadeOut  fadeToggle
      
        $("button").eq(6).click(function(){
           //淡入fadeIn
           $("#div6").fadeIn(2000);
           })
          $("button").eq(7).click(function(){
           // 淡出fadeOut
           $("#div7").fadeOut(2000);
           })
           $("button").eq(8).click(function(){
           // fadeToggle切换 不受display影响
           $("#div8").fadeToggle(1000);
           })
            $("button").eq(9).click(function(){
           // 淡到指定透明度 不受display影响
           $("#div9").fadeTo(1000,0.5);
           })
            //停止动画
            $("button").eq(10).click(function(){
           // stop停止动画，不传参数stop()默认两个参数都是false
           // 参数为1（true；后续动画不执行；false:后续动画继续执行）
           // 参数为2（true；立即执行完当前动画；false:立即停止当前动画）
           // （false;false）后续动画会执行，但是会立即停止当前动画
           $("#div5").stop(true,false);
           })
        })
	</script>
</body>
</html>
