<!DOCTYPE html>
<html>
<head>
<!--

    children() children() 方法返回被选元素的所有直接子元素。
    find()  find() 方法返回被选元素的后代元素，一路向下直到最后一个后代。-->
    <meta charset="utf-8">
    <style>
        .descendants *
        {
            display: block;
            border: 2px solid lightgrey;
            color: lightgrey;
            padding: 5px;
            margin: 15px;
        }
    </style>
    <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js">
    </script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function () {
                $("div").children().css({"color":"red","border":"2px solid red"});
            });
            $("#btn2").click(function () {
                $("div").find("*").css({"color":"red","border":"2px solid red"});//返回后代所有元素；
                     // $("div").find("span").css({"color":"red","border":"2px solid red"});返回后代所有span元素
            });
        });
    </script>
</head>
<body>

<div class="descendants" style="width:500px;">div (当前元素)
    <p>p (儿子元素)
        <span>span (孙子元素)</span>
    </p>
    <p>p (儿子元素)
        <span>span (孙子元素)</span>
    </p>

</div>
<button id="btn1">children 获取直接子元素</button>
<button id="btn2">获取find获取子元素</button>
</body>
</html>
