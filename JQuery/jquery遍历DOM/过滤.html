<!DOCTYPE html>
<html>
<head>


  <!--  三个最基本的过滤方法是：first(), last() 和 eq()，它们允许您基于其在一组元素中的位置来选择一个特定的元素。
    first() 方法返回被选元素的首个元素。
    last() 方法返回被选元素的最后一个元素。
    eq() 方法返回被选元素中带有指定索引号的元素。-->
    <meta charset="utf-8">
    <style>



    </style>
    <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js">

    </script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("div p").first().css("background-color","yellow");
            });
            $("#btn2").click(function(){
                $("div p").last().css("background-color","yellow");
            });
            $("#btn3").click(function(){
                $("div ").eq(1).css("background-color","yellow");
            });
        });
    </script>

</head>
<body>

<h1>欢迎访问我的主页</h1>
<div>
    <p>这是 div 中的一个段落。</p>

</div>

<div>
    <p>这是另外一个 div 中的一个段落。</p>
</div>

<div>
    <p>这是另最后一个 div 中的一个段落。</p>
</div>

<p>这是一个段落。</p>
<button id="btn1">first方法过滤</button>
<button id="btn2">first方法过滤</button>
<button id="btn3">first方法过滤</button>
</body>
</html>
