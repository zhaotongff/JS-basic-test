<script>
function sortStudents(students) {
var arr=[];
    for(var i=0;i<students.length-1;i++){
          for(var j=0;j<students.length-1-i;j++){
            if(students[j].class>students[j+1].class){
                var temp=students[j]
                students[j]=students[j+1]
                students[j+1]=temp
            }else if(students[j].class==students[j+1].class){
               if(students[j].score>students[j+1].score){
                  var temp=students[j]
                 students[j]=students[j+1]
                 students[j+1]=temp
              
               }else if(students[j].score===students[j+1].score){
              
                 arr.unshift(students[j])
              
                   

                
               }

            }

    }
        arr.unshift(students[students.length-1-i])
        
    }
    var arr2=[];
    for(var k=0;k<arr.length;k++){
      if(arr.indexOf(arr[k])==k){
      arr2.push(arr[k])
      }

    }
   
console.log(JSON.stringify(arr2))
}

var students=[{"name":"张三","class":2,"score":64},{"name":"李四","class":1,"score":80},{"name":"王五","class":1,"score":80},{"name":"赵六","class":4,"score":94}]

sortStudents(students)
