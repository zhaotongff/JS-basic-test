    function parse (obj,str) {
        var arr = str.replace(/\[(\w)\]/g,'.$1').split('.'),  temp = obj
        for(var i=0;i<arr.length;i++) {
            if(temp[arr[i]]) {
                temp = temp[arr[i]]

            }else {
                return
            }
        }
        return temp
    }
