<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  /*  //找出对象 obj 不在原型链上的属性(注意这题测试例子的冒号后面也有一个空格~)
    1、返回数组，格式为 key: value
    2、结果数组不要求顺序*/

  function iterate(obj) {
      var arr=[];
   for(var key in obj){
     if(obj.hasOwnProperty(key)){
           arr.push(key+": "+obj[key])
     }
   }
   return arr
  }

  var C = function() {this.foo = 'bar'; this.baz = 'bim';};
  C.prototype.bop = 'bip';
 document.write(  iterate(new C()));
</script>
</body>
</html>
