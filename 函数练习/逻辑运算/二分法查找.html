<script>
    //对于一个有序数组，我们通常采用二分查找的方式来定位某一元素，请编写二分查找的算法，在数组中查找指定元素。
    // 给定一个整数数组A及它的大小n，同时给定要查找的元素val，请返回它在数组中的位置(从0开始)，若不存在该元素，返回-1。若该元素出现多次，请返回第一次出现的位置。

    function erfenfa(A,n,val){

        if(n<=0 || A==null) return -1;
        var mid=0,L=0,R=n-1;
        while(L<R){
            mid = (L+R)/2;
            if(A[mid]>val){
                R=mid-1;
            }else if(A[mid]<val){
                L=mid+1;
            }else{

                R=mid;
            }
        }
        if(A[L]==val) return L;
        return -1;


    }


    var arr=[1,2,3,4,5,6,7];
   var n=arr.length;
    console.log(erfenfa(arr,n,7));
</script>
