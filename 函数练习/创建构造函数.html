<script>
  function Arr(arr1,arr2){
    
      this.arr1=arr1;
     this.arr2=arr2;
     this.add=function(){
     var arr=this.arr1.concat(this.arr2);
     var newarr=[]
     for(var i=0;i<arr.length;i++){
       if(arr.indexOf(arr[i])===i){
         newarr.push(arr[i])
       }
     }
     return newarr
   }
     this.sort=function(newarr){
    if(newarr.length===0){
      return []
    }else{
      
    var pivot=newarr[0]
    var left=[];
    var right=[]
   for(var i=1;i<newarr.length;i++){
     if(newarr[i]<pivot){
     left.push(newarr[i])
     }else{
     right.push(newarr[i])
     }
   }
    }
     return  this.sort(left).concat(pivot, this.sort(right))
  
  }
  }
