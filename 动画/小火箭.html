<script>
    var img=document.getElementsByTagName("img")[0];
    window.onscroll=function () {

        //  获取被卷曲的头部高度   scroll()linearSpeedAnimateY   封装好的  导入直接用
        if( scroll().top>1000){
            img.style.display="block"
        }else{
            img.style.display="nene"
        }


    }


    //让当前页面滚动到上面window.sscrollTo(x,y)

    var timer=null;
    var show=0
    img.onclick=function(){
            clearInterval(timer);
           timer=setInterval(function(){
                var step=(0-scroll().top)/10; //匀速动画与缓动动画的不同在与步长不一样  匀速动画给定值  缓动动画为e（ndX-ele.offsetLeft）/10
                step=step>0?Math.ceil(step):Math.floor(step);
               show=show+step;
                window.scrollTo(0,step);
                if(show===0){
                    clearInterval(timer);
                }

            },30);



    }
</script>
