<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div{
            float:left;
            position: relative;
            left:50%;
        }
        #box1{
            width: 800px;
            height: 400px;
            margin-left: auto;
            margin-right: auto;
            background-color: blue;
            color: #dddddd;
            font:700 10px/100px "simsun"
        }
        #box2{

            height: 400px;
            width: 800px;
            margin: auto;
            background-color: red;
            color: #dddddd;
            font:700 20px/100px "simsun"
        }
        #box3{

            height: 400px;
            width: 800px;
           display: inline;
            text-align: center;
            background-color: red;
            color: #dddddd;
            font:700 10px/100px "simsun"
        }
        #box4{

            height: 400px;
            width: 800px;
            float: left;
            position: relative;
            left:-50%;
            background-color: red;
            color: #dddddd;
            font:700 10px/100px "simsun"
        }
    </style>
</head>
<body>
<div id="box1">宽度已知的块水平居中:margin-left:auto;margin-right:auto;</div>
<div id="box2">块水平居margin中:margin:auto</div>
<div id="box3">将块设置为行内元素，用text-align：cneter</div>
<div id="div">
    <div id="box4">父元素子元素共同定位</div>
</div>

</body>
</html>
