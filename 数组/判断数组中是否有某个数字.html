/*给定一个排序数组和一个目标值，在数组中找到目标值，并返回其索引。如果目标值不存在于数组中，返回它将会被按顺序插入的位置。

输入: [1,3,5,6], 5
输出: 2
示例 2:

输入: [1,3,5,6], 2
输出: 1
示例 3:

输入: [1,3,5,6], 7

输入: [1,3,5,6], 0

    var nums=[1,3,5,6];
    var target=2;

    var searchInsert = function(nums, target) {
        var flag=-1;
        for(var i=0;i<nums.length;i++){
            if(nums[i]==target){
                flag=i;

            }

        }
        if(flag==-1) {
            nums.push(target)
            nums=nums.sort(function (a, b) {
                return a - b;

            });
            alert(nums)
            for (var i = 0; i < nums.length; i++) {
                if (nums[i] == target) {
                    flag = i;

                }
            }
        }
        return flag
    };
    console.log(searchInsert(nums, target));
