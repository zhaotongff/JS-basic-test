   var x=-2147483648



    var reverse = function(x) {
       if(x){
           x=x.toString();
         var arr=x.split('');

          if(arr[0]!="-"){
              var y=Number(arr.reverse().join(''));

              if(y>Math.pow(-2,31)-1&&y<Math.pow(2,31)){
                  return y

              }else{
                  return 0
              }
          }else{
              var s=[];

              for(var i=1;i<arr.length;i++){
                  s.push(arr[i]);
              }
            var num= Number(s.reverse().join(''));
            y=-num;
              if(y>Math.pow(-2,31)-1&&y<Math.pow(2,31)){
                  return y

              }else{
                  return 0
              }

          }
