<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    //冒泡排序
    var arr=[2,1,5,3,9,4];
    maoPao(arr);
    function maoPao(arr){
        for(var j=0;j< arr.length;j++) {
            for (var i = 0; i < arr.length -j- 1; i++) {
                if (arr[i] < arr[i + 1]) {
                    var temp = arr[i];
                    arr[i] = arr[i + 1];
                    arr[i + 1] = temp;

                }

            }
        }
        alert(arr);
    }
//数字排序
    var arr=[1,7,6,43,25,65,24];
function pai(a,b){
    if(a>b){
        return -1
    }else if(a<b){
        return 1
    }else return 0;

}
  alert( arr.sort(pai)) ;

</script>
</body>
</html>
