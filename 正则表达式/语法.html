正则表达式(regular expression)描述了一种字符串匹配的模式（pattern），

正则表达式 - 匹配规则
基本模式匹配
一切从最基本的开始。模式，是正则表达式最基本的元素，它们是一组描述字符串特征的字符。模式可以很简单，
由普通的字符串组成，也可以非常复杂，往往用特殊的字符表示一个范围内的字符、重复出现，或表示上下文。
